<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 1</title>
  <meta name="description" content="Formulario">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="content-container">  
    <!-- CONTACT -->
    <div id="contact" class="section-container">
      <div class="contact-container">
        <div>
          <article class="title-contact">Formulario Tarea 1</article>
        </div>
        <div>
          <form class="formulario-container" name="contacto" id="formualario">
            <input class="input" type="email" name="correo" id="correo" placeholder="Correo">
            <span class="error" id="errorCorreo">El correo debe incluir '@'</span>
            <input class="input" type="password" name="clave" id="clave" placeholder="Clave">
            <span class="error" id="errorClave">La clave debe tener al menos 8 caracteres</span>
            <input class="input" type="password" name="claveConfirm" id="claveConfirm" placeholder="Confirmar Clave">
            <span class="error" id="errorClaveConfirm">Debe ser igual a la clave anterior</span>
          </form>
        </div>
        <div class="send-button-container">
          <a class="send-button-text" href="javascript: sendEmail();">Enviar</a>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="./js/funciones.js"></script>

</html>
